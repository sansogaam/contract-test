plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.2.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.2.RELEASE'
    testImplementation 'junit:junit:4.13'
    testImplementation 'org.springframework.cloud:spring-cloud-starter-contract-stub-runner:2.2.4.RELEASE'
    testImplementation 'io.rest-assured:rest-assured:3.3.0'
    testImplementation 'com.jd.spring:get-employee-application:1.0.0-SNAPSHOT'
}

group = 'com.jd.spring'
version = '1.0.0-SNAPSHOT'
description = 'get-employee-test-consumer-contract'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
